<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de l'espèce de la fleur Iris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prédiction de l'espèce de la fleur Iris</h1>
        <form id="predictionForm">
            <label for="sepal_length">Longueur du sépale (cm):</label>
            <input type="number" id="sepal_length" name="sepal_length" step="0.1" required>
            
            <label for="sepal_width">Largeur du sépale (cm):</label>
            <input type="number" id="sepal_width" name="sepal_width" step="0.1" required>
            
            <label for="petal_length">Longueur du pétale (cm):</label>
            <input type="number" id="petal_length" name="petal_length" step="0.1" required>
            
            <label for="petal_width">Largeur du pétale (cm):</label>
            <input type="number" id="petal_width" name="petal_width" step="0.1" required>
            
            <button type="submit">Prédire</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const sepal_length = parseFloat(document.getElementById('sepal_length').value);
            const sepal_width = parseFloat(document.getElementById('sepal_width').value);
            const petal_length = parseFloat(document.getElementById('petal_length').value);
            const petal_width = parseFloat(document.getElementById('petal_width').value);
            
            const data = {
                features: [sepal_length, sepal_width, petal_length, petal_width]
            };
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').innerText = `Prédiction: Espèce ${result.prediction}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
